<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div class="main">
        <form action="/submit" method="GET">
            <div class="getReq">
                <h2>GET form</h2>
                <input type="text" name="txtname" placeholder="enter your name">
                <input type="number" name="txtage" placeholder="enter your age">
                <input type="submit" value="GET Request">
            </div>
        </form>
        <form action="/submit" method="POST">
            <div class="postReq">
                <h2>POST form</h2>
                <input type="text" name="txtname" placeholder="enter your name">
                <input type="number" name="txtage" placeholder="enter your age">
                <input type="submit" value="POST Request">
            </div>
        </form>
    </div>
</body>

</html>
